<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>抽選システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/mainPage.css">
</head>

<body>
  <div class="main-board-wrapper">

    <img class="logo" src="../img/会社Logo.png" alt="会社logo" />

    <div class="main-board">
      <!-- 左开奖数字滚轮区 -->
      <div class="left-panel">

        <div class="period-info" id="periodInfo">忘年会抽選システム</div>
        <div class="award-name" id="awardName"></div>

        <div class="number-row" id="numberRow"></div>
        <div class="winner-list" id="winnerList"></div>


      </div>
      <!-- 右奖品图片轮播+开奖按钮区 -->
      <div class="right-panel">
        <div class="prize-img-box">
          <img src="" alt="奖品图片" class="prize-img-show" id="prizeImg" />
        </div>
        <div class="prize-img-title" id="prizeTitle"></div>
        <div class="prize-img-title" id="prizeQty"></div>
        <!-- <div class="prize-img-title" id="prizeTitle2"></div> -->
        <div class="prize-btn-row">
          <button class="prize-arrow-btn" id="arrowLeft" title="上一奖品">
            <svg viewBox="0 0 24 24" width="22" height="22">
              <polyline points="15,4 7,12 15,20" fill="none" stroke="#e99809" stroke-width="4" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
          <form action="#">

            <button class="btn-start" id="btnStart">开始开奖</button>
          </form>



          <button class="prize-arrow-btn" id="arrowRight" title="下一奖品">
            <svg viewBox="0 0 24 24" width="22" height="22">
              <polyline points="9,4 17,12 9,20" fill="none" stroke="#e99809" stroke-width="4" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- 当選者一覧ページ推移のボタン -->
    <button class="winner-button" id="winner-button">歴</button>

    <!-- 設定画面推移のボタン -->
    <button class="setting-button" id="setting-button">⚙</button>

    <!-- 新增：选择抽奖人数按钮 -->
  <button class="participant-button" id="setParticipantButton">👥</button>
    <!-- <script src="../js/jquery.min.js"></script> -->

  </div>
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/mainPage.js"></script>
  
  <!-- modal -->
<div id="participantModal" class="modal">
  <div class="modal-content">
    <span id="modalClose" class="modal-close">&times;</span>
    <h3>参加人数設定</h3>
    <input type="number" id="participantInput" placeholder="参加人数を入力" />
    <button id="participantConfirmBtn">決定</button>
  </div>
</div>

</body>

</html>
