<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>設定画面</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/settingPage.css">
</head>

<body>
	<img class="logo" src="../img/会社Logo.png" alt="会社Logo">
	
	<div class="container mt-1">
	<h3>賞品・賞設定</h3>
	<!-- <form method="post" action="/uploadPrize" enctype="multipart/form-data" class="mb-5"> -->
		<form method="post" id="uploadForm" enctype="multipart/form-data" class="mb-5">
		<div class="mb-3">
			<label>名稱</label>
			<input type="text" name="prizeName" class="form-control" required>
		</div>
		<div class="mb-3">
			<label>數量</label>
			<input type="number" name="quantity" class="form-control" required>
		</div>
		<div class="mb-3">
			<label>写真</label>
			<input type="file" name="imagePath" class="form-control" accept="image/*" required>
		</div>
		 <button type="button" id="uploadBtn" class="btn btn-primary">アップロード</button>
	</form>

	<!-- 弹窗显示 -->
	<div id="msgBar" class="msgBar" ></div>

	<h3>賞と賞品の詳細</h3>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>名稱</th>
				<th>數量</th>
				<th>写真</th>
				<th>操作</th>
			</tr>
		</thead>
		<!-- <tbody th:if="${prizes != null and !prizes.isEmpty()}">
			<tr th:each="prize : ${prizes}">
				<td th:text="${prize.name}"></td>
				<td th:text="${prize.quantity}"></td>
				<td><img th:src="@{${prize.imagePath}}" width="100" /></td>
				<td><button type="button" class="btn btn-primary" th:data-name="${prize.name}"
						th:onclick="deleteCompletely(this.getAttribute('data-name'), this);">削除</button></td>
			</tr>
		</tbody> -->

		<tbody id="prizeTableBody">
    <!-- JS 动态插入奖品行 -->
        </tbody>

	</table>

	<div class="bottom-right-buttons">
    <button id="backMainPage" title="ホーム">
    <img src="../img/home.jpg" alt="主頁">
  </button>
  </div>



	<!-- 自定义确认弹窗  有选择按钮的-->
<div id="Confirm" class="Confirm" >
  <div class="confirmContent" id="confirmContent">
    <div class="confirmText" id="confirmText" ></div>
    <button id="ConfirmYes" class="btn btn-danger" style="margin-right:16px;">削除</button>
    <button id="ConfirmNo" class="btn btn-secondary">キャンセル</button>
  </div>
</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../js/settingPage.js"></script>
</div>
</body>

</html>
