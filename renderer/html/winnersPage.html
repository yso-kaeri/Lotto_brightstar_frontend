<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>当選者リスト</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">当選者リスト</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center" id="winnerTable">
        <tbody id="winnerTbody">
          <!-- 数据会插入到这里 -->
        </tbody>
      </table>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-secondary" id="backMainPage">返回上一頁</button>
    </div>
    
    <div class="container mt-5 text-center">
		<h2 class="mb-4">全ての当選者を削除</h2>

		<button id="deleteAllBtn" class="btn btn-danger">
			当選者削除
		</button>

		<p class="mt-3 text-muted"> この操作は全ての当選者を削除！！！</p >
	</div>
  </div>
  <script src="../js/Winner Page.js"></script>

</html>
